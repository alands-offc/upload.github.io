<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>AL Upload</title>
    <style>
        body {
            padding-top: 50px;
            background-color: #1c2b35;
            color: #cbd5e0;
        }

        .container {
            max-width: 600px;
            background-color: #2a3b47;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .custom-file-input ~ .custom-file-label::after {
            content: "Browse";
        }

        #uploadResult {
            display: none;
            opacity: 0;
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }

        #uploadResult.show {
            display: block;
            opacity: 1;
            transform: translateY(-10px);
        }

        #progressBar {
            background-color: #28a745;
        }

        .progress {
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            background-color: #f3f3f3;
        }

        .whatsapp-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #25D366;
        }

        #fileNameDisplay {
            font-size: 14px;
            color: #6c757d;
            margin-top: 5px;
        }

        .snake-loader {
            display: none;
        }

        .snake-loader.active {
            display: block;
            width: 100%;
            height: 10px;
            background: linear-gradient(to right, #28a745, #28a745) no-repeat;
            background-size: 0% 100%;
            transition: background-size 0.4s;
        }

        .hidden {
            display: none;
        }

        .file-details {
            display: none;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #007bff;
            background-color: #e7f3ff;
            border-radius: 5px;
            color: #2c3e50;
        }

        .result-link {
            display: none;
            font-size: 14px;
            margin-top: 10px;
            background-color: #3b5061;
            padding: 10px;
            border-radius: 5px;
            color: #cbd5e0;
        }

        .result-link.show {
            display: block;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center">AL UPLOAD</h1>
        <form id="uploadForm">
            <div class="form-group">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="file" name="file" accept="*/*" onchange="displayFileDetails()" required>
                    <label class="custom-file-label" for="file">Choose file</label>
                </div>
                <span id="fileNameDisplay">No file chosen</span>
            </div>
            <button type="submit" class="btn btn-primary btn-block" id="uploadButton">Upload</button>
        </form>

        <div class="snake-loader mt-3" id="snakeLoader"></div>

        <div class="progress mt-3">
            <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <div class="file-details" id="fileDetailsBox">
            <p><strong>File Name:</strong> <span id="fileDetailsName"></span></p>
            <p><strong>File Size:</strong> <span id="fileDetailsSize"></span></p>
            <p><strong>File Type:</strong> <span id="fileDetailsType"></span></p>
        </div>

        <div class="result-link" id="resultLink">
            <strong>Result uploader:</strong> <a href="#" id="uploadedFileLink" target="_blank">File link</a>
        </div>

        <a href="https://wa.me/6283899858313" class="whatsapp-link" target="_blank">Contact Me on WhatsApp</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function displayFileDetails() {
            const fileInput = document.getElementById('file');
            const fileNameDisplay = document.getElementById('fileNameDisplay');
            const fileDetailsBox = document.getElementById('fileDetailsBox');
            const fileDetailsName = document.getElementById('fileDetailsName');
            const fileDetailsSize = document.getElementById('fileDetailsSize');
            const fileDetailsType = document.getElementById('fileDetailsType');

            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const fileSize = formatFileSize(file.size);
                const fileType = file.type || 'Unknown';

                fileNameDisplay.textContent = file.name;
                fileDetailsName.textContent = file.name;
                fileDetailsSize.textContent = fileSize;
                fileDetailsType.textContent = fileType;

                fileDetailsBox.style.display = 'block';
            } else {
                fileNameDisplay.textContent = 'No file chosen';
                fileDetailsBox.style.display = 'none';
            }
        }

        function formatFileSize(size) {
            const i = Math.floor(Math.log(size) / Math.log(1024));
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            return (size / Math.pow(1024, i)).toFixed(2) + ' ' + sizes[i];
        }

        document.getElementById('uploadForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const file = document.getElementById('file').files[0];
            if (!file) {
                alert('No file selected');
                return;
            }

            const uploadButton = document.getElementById('uploadButton');
            const snakeLoader = document.getElementById('snakeLoader');
            const progressBar = document.getElementById('progressBar');
            const resultLink = document.getElementById('resultLink');
            const uploadedFileLink = document.getElementById('uploadedFileLink');

            uploadButton.classList.add('hidden');
            snakeLoader.classList.add('active');

            const chunkSize = 1 * 1024 * 1024; // 1MB per chunk
            const totalChunks = Math.ceil(file.size / chunkSize);
            let currentChunkIndex = 0;

            while (currentChunkIndex < totalChunks) {
                const start = currentChunkIndex * chunkSize;
                const end = Math.min(file.size, start + chunkSize);
                const chunk = file.slice(start, end);

                const formData = new FormData();
                formData.append('chunk', chunk);
                formData.append('fileName', file.name);
                formData.append('chunkIndex', currentChunkIndex);
                formData.append('totalChunks', totalChunks);

                const response = await fetch('https://cdn.alands.xyz/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok && currentChunkIndex === totalChunks - 1) {
                    const fileId = result.fileId;
                    const filename = result.filename;

                    uploadedFileLink.href = `https://cdn.alands.xyz/files/${fileId}?filename=${filename}`;
                    resultLink.classList.add('show'); // Menampilkan hasil link setelah upload selesai
                }

                currentChunkIndex++;
                const progress = Math.floor((currentChunkIndex / totalChunks) * 100);
                progressBar.style.width = progress + '%';
                progressBar.setAttribute('aria-valuenow', progress);
                                snakeLoader.style.backgroundSize = progress + '% 100%';
            }

            snakeLoader.classList.remove('active');
        });
    </script>
</body>

                                        </html>
